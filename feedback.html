    <script>
        // JAVASCRIPT FEEDBACK PAGE
        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          slides[slideIndex-1].style.display = "block";  
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
        
        let errorFeedback = document.getElementById("errorMessageFeedback");
        document.getElementById("btnConfirmFeedback").addEventListener("click", validasiFeedback);

        document.getElementById("badExp").addEventListener("click",radio1);
        document.getElementById("averageExp").addEventListener("click",radio2);
        document.getElementById("goodExp").addEventListener("click",radio3);

        function validasiFeedback(){
          if(checkExperience()==false){
            return;
          }else if(checkComment()==false){
            return;
          }else if(checkNameFeedback()==false){
            return;
          }else if(checkEmailFeedback()==false){
            return;
          }else{
            document.getElementById("formFeedback").submit();
            errorFeedback.innerHTML = '';
            alert(
                'Overall Experience: ' + expRadio + "\n" +
                'Comment: ' + document.getElementById("comments").value + "\n"+
                'Name: ' + document.getElementById("fullNameFeedback").value +"\n" +
                'Email: ' + document.getElementById("emailFeedback").value + "\n"
            );
          }
        }

        function checkNameFeedback(){
          let name = document.getElementById("fullNameFeedback").value;

          if(name.length == 0){
              errorFeedback.innerHTML = "Fullname must be filled";
              return false;
          }

          else if(checkAlphabetFeedback(name)==false){
              errorFeedback.innerHTML = "Fullname must be alphabet";
              return false;
          }

          for(let i = 0; i < name.length; i++){
            if(name.charAt(i)==containNumberFeedback(name)){
              return false;
            }
          }

          return true;
        }

        function checkAlphabetFeedback(name){
          for(let i = 0; i<name.length; i++){
              let char = +name.charCodeAt(i);

              if(char >= 65 && char <= 90 || char >= 97 && char <= 122){
                return true;
              }else if(char >= 48 && char <= 64){
                return false;
              }else{
                return false;
              }
          }
        }

        function containNumberFeedback(name){
          for(let i = 0; i < name.length; i++){
            let char = +name.charCodeAt(i);

            if(char >= 48 && char <= 64){
              return true;
            }
          }
        }

        function checkEmailFeedback() {
          let email = document.getElementById("emailFeedback").value;

          if(email.length == 0){
            errorFeedback.innerHTML = "Email must be filled";
            return false;
          }

          if (!IsValidEmailFeedback(email)) {
              errorFeedback.innerHTML = "Invalid email address (Ex: asd1@gmail.com)";
              return false;
          }
          return true;
        }

        function IsValidEmailFeedback(email) {
          //Check minimum valid length of an Email.
          if (email.length <= 2) {
              return false;
          }
          //If whether email has @ character.
          if (email.indexOf("@") == -1) {
              return false;
          }

          let parts = email.split("@");
          let dot = parts[1].indexOf(".");
          let len = parts[1].length;
          let dotSplits = parts[1].split(".");
          let dotCount = dotSplits.length - 1;


          //Check whether Dot is present, and that too minimum 1 character after @.
          if (dot == -1 || dot < 2 || dotCount > 2) {
              return false;
          }

          //Check whether Dot is not the last character and dots are not repeated.
          for (let i = 0; i < dotSplits.length; i++) {
              if (dotSplits[i].length == 0) {
                  return false;
              }
          }

          return true;
        };

        function checkExperience(){
          let bad = document.getElementById("badExp").checked;
          let average = document.getElementById("averageExp").checked;
          let good = document.getElementById("goodExp").checked;

          if(bad == false && average == false && good == false){
              errorFeedback.innerHTML = "Overall Experience must be chosen";
              return false;
          }

          return true;
        }

        function radio3(){
            expRadio = "Good Experience";

            let comment = document.getElementById("comments").value;

        function checkAlphabet(name){

          }

        function containNumber(name){
          for(let i = 0; i < name.length; i++){

            if(char >= 48 && char <= 64){

            }
          }
        }

        function checkEmail() {
          let email = document.getElementById("email").value;

          if(email.length == 0){
            error.innerHTML = "Email must be filled";
            return false;
          }

          if (!IsValidEmail(email)) {
              error.innerHTML = "Invalid email address.";
              return false;
          }
          return true;
        }

        function IsValidEmail(email) {
          //Check minimum valid length of an Email.
          if (email.length <= 2) {
              return false;
          }
          //If whether email has @ character.
          if (email.indexOf("@") == -1) {
              return false;
          }

          let parts = email.split("@");
          let dot = parts[1].indexOf(".");
          let len = parts[1].length;
          let dotSplits = parts[1].split(".");
          let dotCount = dotSplits.length - 1;


          //Check whether Dot is present, and that too minimum 1 character after @.
          if (dot == -1 || dot < 2 || dotCount > 2) {
              return false;
          }

          //Check whether Dot is not the last character and dots are not repeated.
          for (let i = 0; i < dotSplits.length; i++) {
              if (dotSplits[i].length == 0) {
                  return false;
              }
          }

          return true;

        function checkUsername(){
          let username = document.getElementById("username").value;

          if(username.length == 0){
            error.innerHTML = "Username must be filled";
            return false;
          }

          if(username.length < 6){
            error.innerHTML = "Username must be more than 6";
            return false;
          }

          return true;
        }

        let angka = 0;
        let huruf = 0;
        function checkPassword(){
          let password = document.getElementById("password").value;
          angka = 0;
          huruf = 0;

          if(password.length == 0){
            error.innerHTML = "Password must be filled";
            return false;
          }

          checkAlphaNum(password);
          if(angka == 0 || huruf == 0){
            error.innerHTML = "Password must be alphanumeric";
            return false;
          }

          return true;
        }

        function checkAlphaNum(password){
          for(let i = 0; i < password.length; i++){
            let character = +password.charCodeAt(i);

            if(character >= 65 && character <= 90){
              huruf++;
            }

            if(character >= 97 && character <= 122){
              huruf++;
            }

            if(character >= 48 && character <= 71){
              angka++
            }
          }
        }
